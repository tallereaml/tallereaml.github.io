<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacora de taller EAML</title>
    <link rel="stylesheet" href="estilos/estilo_genera.css">
</head>
<body>
    
    <header>
        <img id="avatar" src="" alt="Avatar"> 
        <a id="menu" href="menu.html">TALLER EAML</a>
        <button id="csesion"><img src="imagenes\cerrar_sesion.png" alt="cerrar sesion" ></button>
    </header>
    <a id="back" href="menu.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left"
            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 6l-6 6l6 6" />
        </svg>
    </a>
    <form id="generareporte">
        <p>
            <label for="mecanico">Mecanico a cargo:</label>
            <input type="text"    id="mecanico" maxlength="70" required >
            </p>
        <p>
        <label for="nombre">Dueño del vehiculo:</label>
        <input type="text"    id="nombre"  maxlength="70"   required>
        </p>
        <p>
        <label for="fecha">Fecha en que se realizo el servicio/reparacion:</label>
        <input type="date" id="fecha" required >
        </p>
        
            <label for="placa">Matricula de su vehiculo:</label>
            <input type="text" maxlength="10" id="placa" required>
            
        </p>
        <p>
            <label for="vehiculo">Modelo del vehiculo:</label> 
            <input type="text"  id="vehiculo"  required >
            
        </p>
        
        <p>
            Servicio o reparacion realizada al vehiculo: <br>
            <textarea  id="reparacion" cols="30" rows="10" required></textarea>
        </p>
        
        <p >
            <input type="submit" value="Generar reporte de bitacora" >
            <br><br>
            <input type="reset" value="Limpiar formulario" >
            
            
        </p>
        <output id="errores"></output>

        <script src="../scripts/genera_reporte.js" type="module"></script>

    </form>
    
    <footer>
        <p>© 2024 MORALES LUCIO ERICK ALEJANDRO</p>
    </footer>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/scripts/csesion.js"></script> 

</body>
</html>
